<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Coding Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <section id="home">
                <div class="pixel-bg"></div>
                <h1>Welcome to Retro Coding Paradise</h1>
                <p>Explore the nostalgic world of coding with tarzan</p>
            </section>

            <section id="coding">
                <div class="pixel-bg"></div>
                <h2>Coding Languages</h2>
                <div class="language-grid">
                    <div class="language-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/The_C_Programming_Language_logo.svg" alt="C Logo">
                        <h3>C</h3>
                        <p>Procedural programming language developed in 1972</p>
                    </div>
                    <div class="language-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++ Logo">
                        <h3>C++</h3>
                        <p>Object-oriented successor to C programming</p>
                    </div>
                    <!-- Add more language cards as needed -->
                </div>
            </section>
        </main>

        <footer>
            <div class="pixel-bg"></div>
            <p>&copy; 2024 Retro Coding Paradise</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
